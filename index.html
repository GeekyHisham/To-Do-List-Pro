<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List Pro</h1>
        <div class="controls">
            <input type="text" id="task-input" placeholder="Add a new task">
            <select id="priority">
                <option value="" disabled selected>Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-task-button">Add Task</button>
        </div>
        <ul id="task-list"></ul>
        <button id="dark-mode-toggle">Toggle Dark Mode On <span class="icon">ðŸŒ™</span></button>
        <div class="footer">
            <p>Crafted by Hisham Hossain</p>
            <a href="https://www.linkedin.com/in/hishamhossain/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="linkedin-logo">
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
